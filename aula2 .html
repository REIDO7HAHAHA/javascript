<p>Operadores aritméticos em javascript</p>
<ul>
    <li>+ Adição</li>
    <li>- Subitração</li>
    <li>* Multiplicação</li>
    <li>/ Dvisão</li>
    <li>** Expotenciação</li>
</ul>
<hr>

<script>
//Some dois numeros do usuário
    let num1 = prompt("Digite o primeiro numero");
    let num2 = prompt("Digite o segundo numero");

    let resultado = parseFloat(num1) + parseFloat(num2);

    document.write("A soma dos números é: " + resultado);
    document.write("<br>");
    document.write(`A soma dos números é: ${resultado}`);


</script>
