    <body>

        <p>Criar um algoritimo em Javascript que solicita do usuario seu nome e o ano de nascimento. Com as informações cacule a idade e exiba na tela do corpo HTML. Personalizando a seguinte mensagem:<br>
            "Ola adrian, você tem 17 anos."
            
        </p>
<hr>

 
<script>

    let nome = prompt("qual seu nome");
    let nascimento = prompt("qual seu ano de nascimento");
    let idade = 2024 - nascimento

    document.write(`Ola ${nome}, Você nasceu em ${nascimento} e tem ${idade}`);


</script> 


 </body>
